<!doctype html>
<html>
  <head>
    <title>Julian's Monster Game</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div><a href="https://github.com/fishjtpcc1/javagae002">source origin</a></div>
    <div id="screen"></div>
    <script>
/** this *is* the console in this javaservlet architecture */
// see console for exceptions eg json parse errors
$(document).ready(function() {

  function handle(data, status) {
    console.log(data);
    $('#screen').html($('#screen').html() + data.screen); // app sends print or println equivalents
    switch (data.method) {
      case "read":
        $(document).keypress(function(event){
            //alert(event.which);
            $(document).off("keypress");
            var char = String.fromCharCode(event.which);
            if (event.which == 13) char = '.'; // control char in return json is not allowed
            $('#screen').html($('#screen').html() + char);
            post(char);
        });
        break;
      case "readln":
        var text = "";
        $(document).keypress(function(event){
            //alert(event.which);
            if (event.which == 13) {
              // end of line
              $(document).off("keypress");
              post(text);
            } else {
              var char = String.fromCharCode(event.which);
              $('#screen').html($('#screen').html() + char);
              text += char;
            }
        });
        break;
    }
  }

  function post(input) {
    $.post('/tier2', {input:input}, function(data, status) {handle(data,status);}, "json");
  }
  
  $.get('/tier2', function(data, status) {handle(data,status);}, "json");
  
});
    </script>
  </body>
</html>
